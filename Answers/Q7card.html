<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7- Card</title>
    <link rel="stylesheet" href="./Q7card.css">
</head>

<body>
    <div>
        <form>
            <div class="contact-form">
                <h3>Yes! I want to subscribe to <span>Mag-O-Zine</span></h3>

                <div class="grid-container">
                    <input type="text" name="" id="first" class="grid-item item1">
                    <input type="text" name="" id="last" class="grid-item item2">
                    <label for="first" class="grid-item item3">First Name</label>
                    <label for="last" class="grid-item item4">Last Name</label>
                    <input type="text" name="" id="address" class="grid-item item5">
                    <label for="address" class="grid-item item6">Address</label>
                    <input type="text" name="" id="city" class="grid-item item7">
                    <input type="text" name="" id="state" class="grid-item item8">
                    <input type="text" name="" id="zip" class="grid-item item9">
                    <label for="city" class="grid-item item10">City</label>
                    <label for="state" class="grid-item item11">State</label>
                    <label for="zip" class="grid-item item12">Zip</label>
                </div>
                
                <div class="bottom">
                    <label for="sub">Subscribe for:</label>
                    <input type="radio" name="plan" id="sub">
                    <label for="sub">1 year ($19.95)</label>
                    <input type="radio" name="plan" id="sub">
                    <label for="sub">2 year ($35.00)</label><br>

                    <label for="">Send me more information about:</label> <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Computer-Zine</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Fishing-Zine</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Cat-O-Zine</label><br>
                </div>

                <button name="" id="" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
